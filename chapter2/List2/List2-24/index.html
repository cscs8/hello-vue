<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <style>
        table tr th {
            font-size: 16pt;
            color: white;
            background-color: blue;
            padding: 5px 15px;
        }

        table tr td {
            font-size: 16pt;
            color: gray;
            border: 1px solid gray;
            padding: 5px 15px;
        }
    </style>
    <h1>Vue.js</h1>
    <div id="app">

        <p>※データをテーブル表示する</p>
        <table>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>mail</th>
                <th>tel</th>
            </tr>
            <tr v-for="(item, idx) in items" v-if="idx % 2 == 0">
                <td>{{idx}}</td>
                <td>{{item.name}}</td>
                <td>{{item.mail}}</td>
                <td>{{item.tel}}</td>
            </tr>
            <tr v-else>
                <td>***</td>
                <td>***非公開***</td>
                <td>***非公開***</td>
                <td>***非公開***</td>
            </tr>
        </table>
    </div>

    <script>
        var data = {
            items: [
                { name: 'Taro', mail: 'taro@yamada', tel: '999-999' },
                { name: 'Hanako', mail: 'hanako@flowe', tel: '888-8888' },
                { name: 'Sachiko', mail: 'sachiko@happy', tel: '777-7777' }
            ]
        }

        var app = new Vue({
            el: '#app',
            data: data
        })

    </script>

</body>


</html>
